<html lang="pt-br">
    <head>
        <title>Cadastro de Endereço</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/index.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    </head>

    <body>
        <main>
            <div class="card border-dark">
                <div class="card-header">
                    <h5 class="card-title">Cadastro de Endereço</h5>
                </div>

                <div class="card-body">
                    <form>
                        <div>
                            <div class="row g-2">
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">CEP</span>
                                        <input id="cep" required type="text" maxlength="8" class="form-control" placeholder="00000000" aria-label="CEP" aria-describedby="basic-addon1">
                                        <button class="btn btn-outline-primary" type="button" id="button-addon1" onclick="fillFields()">Preencher</button>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Rua</span>
                                        <input id="rua" required type="text" class="form-control" placeholder="Rua" aria-label="Rua" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                            </div>

                            <div class="row g-2">
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Cidade</span>
                                        <input id="cidade" required type="text" class="form-control" placeholder="Salvador" aria-label="Cidade" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Bairro</span>
                                        <input id="bairro" type="text" class="form-control" placeholder="Centro" aria-label="Bairro" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                            </div>

                            <div class="row g-2">
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">UF</span>
                                        <input id="uf" required type="text" class="form-control" placeholder="BA" aria-label="Estado" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Número</span>
                                        <input id="numero" required type="text" class="form-control" placeholder="150" aria-label="Número" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Complemento</span>
                                        <input id="complemento" type="text" class="form-control" placeholder="Complemento" aria-label="Complemento" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </main>

        <script src="./scripts/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
