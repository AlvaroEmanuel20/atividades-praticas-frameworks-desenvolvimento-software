<html lang="pt-br">
    <head>
        <title>Cadastro com Validação</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    </head>
    <body>
        <div class="container">
            <nav data-bs-theme="dark" class="navbar bg-body-tertiary py-3">
                <div class="container-fluid px-4">
                    <a class="navbar-brand" href="#">Formulário de Cadastro</a>
                </div>
            </nav>

            <form class="px-4 mt-4" id="form">
                <h5>Informações Pessoais</h5>

                <div class="row gx-3 mb-3">
                    <div class="col">
                        <div>
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome" aria-describedby="nome">
                            <div class="form-text text-danger" id="nome-erro"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="sobrenome" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" aria-describedby="sobrenome">
                            <div class="form-text text-danger" id="sobrenome-erro"></div>
                        </div>
                    </div>
                </div>

                <div class="row gx-3 mb-3">
                    <div class="col">
                        <div>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" aria-describedby="email">
                            <div class="form-text text-danger" id="email-erro"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha" aria-describedby="senha">
                            <div class="form-text text-danger" id="senha-erro"></div>
                        </div>
                    </div>
                </div>

                <h5>Endereço</h5>

                <div class="row gx-3 mb-3">
                    <div class="col">
                        <div>
                            <label for="cep" class="form-label">CEP</label>
                            <div class="d-flex">
                                <input type="text" class="form-control" id="cep" placeholder="CEP" aria-describedby="cep">
                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="fillFields()">Preencher</button>
                            </div>
                            <div class="form-text text-danger" id="cep-erro"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Cidade" aria-describedby="cidade">
                            <div class="form-text text-danger" id="cidade-erro"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="rua" class="form-label">Rua</label>
                            <input type="text" class="form-control" id="rua" placeholder="Rua" aria-describedby="rua">
                            <div class="form-text text-danger" id="rua-erro"></div>
                        </div>
                    </div>
                </div>

                <div class="row gx-3 mb-3">
                    <div class="col">
                        <div>
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="bairro" placeholder="Bairro" aria-describedby="bairro">
                            <div class="form-text text-danger" id="bairro-erro"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="complemento" class="form-label">Complemento</label>
                            <input type="text" class="form-control" id="complemento" placeholder="Complemento" aria-describedby="complemento">
                            <div class="form-text text-danger" id="complemento-erro"></div>
                        </div>
                    </div>
                </div>

                <div class="row gx-3 mb-3">
                    <div class="col">
                        <div>
                            <label for="uf" class="form-label">UF</label>
                            <input type="text" class="form-control" id="uf" placeholder="UF" aria-describedby="uf">
                            <div class="form-text text-danger" id="uf-erro"></div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" placeholder="Número" aria-describedby="numero">
                            <div class="form-text text-danger" id="numero-erro"></div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>


        <script src="./scripts/index.js"></script>
        <script src="./scripts/validations.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
